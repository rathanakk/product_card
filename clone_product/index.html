<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    <div class="product">
        <img src="./img/image-product-desktop.jpg" alt="" 
            class="product__img">
        <div class="product__info">
            <h3 class="product__subTitle">
                perfume
            </h3>
            <h1 class="product__title">
                Gabrielle Essence Eau
                 De Parfum
            </h1>
            <p class="product__description">
                A floral, solar and voluptuous interpretation 
                composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product__price">
                <span class="price__now">
                    $149.99
                </span>
                <span class="price__before">
                    $169.99
                </span>
            </div>
            <button class="btn">
                <i class='bx bx-cart-add btn__img'></i>
                <span class="btn__card">
                    Add to Card
                </span>
            </button>
        </div>
    </div>
</body>
</html>
